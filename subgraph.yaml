specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: goerli
    source:
      address: "0x3cf0fd76dcfecdcd07bd44d053a26b4921f12e05"
      abi: Factory
      startBlock: 8490143
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChildGeneration
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: ChildGeneration(address,address,uint256)
          handler: handleChildGeneration
      file: ./src/factory.ts
